<!DOCTYPE html>

<html>
    <head>
      <title>Form Test Index</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
      <div class="container">
      <h1>Index Page</h1>
      <h3>Welcome</h3>
      <div>
        {{money}}
        <form action='/ninjagoldapp/process_money' method='post'>
          <div class='form-group'> 
             Farm (earns 10-20 gold)     
              <input type='hidden'  name="building" value="farm">
              <input type='submit' value="Go" class="btn btn-primary">
          </div>
        </form>
        <form action='/ninjagoldapp/process_money' method='post'>
            <div class='form-group'>
            Cave (earns 5-10 gold)     
              <input type='hidden'  name="building" value="cave">
              <input type='submit' value="Go" class="btn btn-primary">
          </div>
        </form>
        <form action='/ninjagoldapp/process_money' method='post'>
          <div class='form-group'> 
             House (earns 2-5 gold)     
              <input type='hidden' name="building" value="house">
              <input type='submit' value="Go" class="btn btn-primary">
          </div>
        </form>
        <form action='/ninjagoldapp/process_money' method='post'>
          <div class='form-group'>
             Casino (earns/takes 0-50 gold)      
              <input type='hidden' name="building" value="casino">
              <input type='submit' value="Go" class="btn btn-primary">
          </div>
        </form>
        <textarea class="form-control" rows=5>{{activity}}</textarea>

     
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>
    </body>
</html>
